name: Reusable CI Workflow

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      version:
        required: true
        type: string
        
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Descargar c√≥digo del repositorio
        uses: actions/checkout@v3

      - name: Build & Push image to GHCR
        id: build_push
        working-directory: scripts
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
            build_and_push.sh \
            "${{ inputs.image_name }}" \
            "${{ inputs.version }}" \
            "${{ github.actor }}" \
            "$GHCR_PAT"


