name: Reusable CI Workflow

on:
  workflow_dispatch:
    inputs:
      image_name:
        required: true
        type: string
      version:
        required: true
        type: string
        
permissions:
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-lastet

    steps:
      - name: Descargar c√≥digo del repositorio
        uses: actions/checkout@v3

      - name: Login GHCR
        run: |
             echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin


      - name: Construir y Publicar la Imagen Docker
        run: |
          docker build -t ghcr.io/${{ github.actor }}/${{ inputs.image_name }}:${{ inputs.version }} .
          docker push ghcr.io/${{ github.actor }}/${{ inputs.image_name }}:${{ inputs.version }}
